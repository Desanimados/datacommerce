<div class="recommendations">
    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        Elétrica="Ex. Churrasqueira Elétrica"
        #input
      />
    </mat-form-field>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>
  
        <ng-container matColumnDef="Estoque">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estoque</th>
          <td mat-cell *matCellDef="let row">{{ row.stock }}</td>
        </ng-container>
  
        <ng-container matColumnDef="Rotatividade">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Rotatividade</th>
          <td mat-cell *matCellDef="let row">{{ row.stockRotation }}</td>
        </ng-container>
  
        <ng-container matColumnDef="Curva ABC">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Curva ABC</th>
          <td mat-cell *matCellDef="let row">{{ row.rank }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            Nenhum produto encontrado para "{{ input.value }}"
          </td>
        </tr>
      </table>
  
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Selecionar pagina"
      ></mat-paginator>
    </div>
  </div>
